<script>
  // Add animation class on click and remove after animation ends
  document.querySelectorAll('.click-animate').forEach((element) => {
    element.addEventListener('click', () => {
      element.classList.add('animate-click');
      setTimeout(() => {
        element.classList.remove('animate-click');
      }, 300); // Duration must match animation time in CSS
    });
  });
</script>
